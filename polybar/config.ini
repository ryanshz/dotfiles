[colors]
background = ${xrdb:color0}
background-alt = ${xrdb:color0}
foreground = ${xrdb:color7}
foreground-alt = ${xrdb:color7}
primary = ${xrdb:color1}
secondary = ${xrdb:color2}
alert = ${xrdb:color3}
disabled = #707880

;background = #0F1212
;background-alt = #373B41
;foreground = #C5C8C6
;primary = #730073
;secondary = #8ABEB7
;alert = #A54242
;disabled = #707880

[bar/main]
monitor = HDMI-0

width = 100%
height = 24pt
radius = 15

;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt


border-size = 3pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = 

font-0 = Noto Sans Mono;2

modules-left = xwindow
modules-center = xworkspaces
modules-right = pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[bar/side]
monitor = DP-2

width = 100%
height = 24pt
radius = 15

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 0

separator = 

font-0 = Noto Sans Mono;2
font-1 = JetBrainsMono NF:size=20;5

modules-left = poweroff reboot
modules-center = xworkspaces
modules-right = terminal files eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = wired
label-connected-foreground = ${colors.primary}
label-connected-padding = 2
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %m/%d %I:%M %p
date-alt = %m/%d/%Y %I:%M:%S %p %Z

label = %date%
label-foreground = ${colors.primary}

;custom modules
[module/apps]
type = custom/text
;content-overline = ${colors.background}
;content-underline = ${colors.background}
content-padding = 1

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.disabled}

[module/terminal]
inherit = module/apps
content = 
content-foreground = ${colors.foreground}
click-left = kitty &

[module/files]
inherit = module/apps
content = 
content-foreground = ${colors.foreground}
click-left = thunar &

[module/poweroff]
inherit = module/apps
content = 
content-foreground = ${colors.foreground}
click-left = sudo poweroff

[module/reboot]
inherit = module/apps
content = 
content-foreground = ${colors.foreground}
click-left = sudo reboot

; vim:ft=dosini
